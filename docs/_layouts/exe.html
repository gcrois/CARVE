<!DOCTYPE html>

{%- assign date_format = site.minima.date_format | default: '%b %-d, %Y' -%}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title> {{ site.title }} </title>

    <link rel="stylesheet" href="{{ '/css/site.css' | relative_url }}">
    <link rel="icon" type="image/png"  href="/favicon.ico">
{% if page.desc %}
    <meta name="Description" content="{{ page.desc }}">
{% endif %}

<!-- Google FONT -->
<link href="{{ '/css/googlefonts.css' | relative_url }}" rel="stylesheet">
<link href="{{ '/css/googlefonts-inconsolata.css' | relative_url }}" rel="stylesheet">

<!-- ACE text editor -->
<script src="{{ '/js/ace-1.4.12.min.js' | relative_url }}" type="text/javascript" charset="utf-8"></script>

<!-- jQuery -->
<script src="{{ '/js/jquery-3.3.1.min.js' | relative_url }}"></script>

<!-- jQuery terminal -->
<script src="{{ '/js/jquery.terminal-2.21.0.min.js' | relative_url }}"></script>
<link href="{{ '/css/jquery.terminal.css' | relative_url }}" rel="stylesheet" >

<!-- Tippy -->
<script src="{{ '/js/popper.js' | relative_url }}"></script>
<script src="{{ '/js/tippy.js' | relative_url }}"></script>

<!-- register and instruction info -->
<script src="{{ '/js/carve-data.js' | relative_url }}"></script>

<!-- Include the compiled Emscripten module -->
<script src="{{ '/js/lib/libcarve.js' | relative_url }}"></script>

<!-- carve editor -->
<script src="{{ '/js/carve.js' | relative_url }}"></script>

<!-- c api helper functions -->
<script src="{{ '/js/api-calls.js' | relative_url }}"></script>

<!-- split tabs library -->
<script src="{{ '/js/split-grid.js' | relative_url }}"></script>

</head>
<body>

{{ content }}

</body>
</html>
